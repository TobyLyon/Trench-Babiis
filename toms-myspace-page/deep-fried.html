  <script>
    (function () {
      function init() {
        var tracks = document.querySelectorAll('.tb-marquee-track');
        for (var i = 0; i < tracks.length; i++) {
          var track = tracks[i];
          if (track.getAttribute('data-tb-doubled') === '1') continue;
          var kids = Array.prototype.slice.call(track.children);
          for (var j = 0; j < kids.length; j++) track.appendChild(kids[j].cloneNode(true));
          track.setAttribute('data-tb-doubled', '1');
        }
      }

      if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
      else init();
    })();
  </script>
